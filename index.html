<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>sanas cute app</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="./sanriologo.png" alt="logo" width="150" onclick="location.reload();">
    </header>

    <div class="todo-app" style="display: none;">
      <h2> simple to-do list <img src="./hellokitty.png" alt="Icon"></h2>

      <form id="todo-form" onsubmit="event.preventDefault(); addTask();">
        <div class="row">
          <label for="input-box">˚ʚ♡ɞ˚</label>
          <input type="text" id="input-box" placeholder="what's the plan for today?">
          <button type="submit">add</button>
        </div>
      </form>

      <div id="task-counters">
        <p>Remaining tasks: <span id="remaining-count">0</span></p>
        <p>Completed tasks: <span id="completed-count">0</span></p>
      </div>

      <main>
        <ul id="list-container">
        </ul>
      </main>

      <button id="complete-all-button" onclick="completeAllTasks()">complete All</button>
      <div id="good-job-message" style="display: none;">
        <p>good job! you completed all your tasks! ♡</p>
      </div>

      <button id="clear-button" onclick="clearCompletedTasks()">Clear Completed</button>
    </div>

    <button id="make-list-button" onclick="toggleTodoApp()">lets get started! </button>

    <audio id="background-music" src="./hellokittysound.mp3" loop></audio>
  </div>

  <script src="./script.js"></script>
</body>

</html>
