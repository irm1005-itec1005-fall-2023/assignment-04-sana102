<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Kitty's To-Do</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>todo-list el oh el<img src="./hellokitty.png" alt="Icon"></h2>
      
      <!-- Add a <form> element around your input and button -->
      <form id="todo-form" onsubmit="event.preventDefault(); addTask();">
        <div class="row">
          <!-- Add a label for your input -->
          <label for="input-box">˚ʚ♡ɞ˚</label>
          <input type="text" id="input-box" placeholder="What are we doing today?">
          <!-- Change the button type to submit -->
          <button type="submit">Add</button>
        </div>
      </form>
      
      <!-- Add a main element -->
      <main>
        <ul id="list-container">
          <!-- To-Do items will be added dynamically here -->
        </ul>
      </main>
      
      <button id="clear-button" onclick="clearCompletedTasks()">Clear Completed</button>
    </div>

    </div>--> 
  </div>
  <script src="./script.js"></script>
</body>

</html>
