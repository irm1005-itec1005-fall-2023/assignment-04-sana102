<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>sanas cute app</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <!-- Add the onclick attribute to the img tag -->
      <img src="./sanriologo.png" alt="logo" width="150" onclick="location.reload();">
    </header>

    <div class="todo-app" style="display: none;">
      <h2> simple to-do list <img src="./hellokitty.png" alt="Icon"></h2>

      <!-- Add a <form> element around your input and button -->
      <form id="todo-form" onsubmit="event.preventDefault(); addTask();">
        <div class="row">
          <!-- Add a label for your input -->
          <label for="input-box">˚ʚ♡ɞ˚</label>
          <input type="text" id="input-box" placeholder="what's the plan for today?">
          <!-- Change the button type to submit -->
          <button type="submit">add</button>
        </div>
      </form>

      <!-- Add a main element -->
      <main>
        <ul id="list-container">
          <!-- To-Do items will be added dynamically here -->
        </ul>
      </main>

      <button id="complete-all-button" onclick="completeAllTasks()">complete All</button>
      <div id="good-job-message" style="display: none;">
        <p>good job! you completed all your tasks! ♡</p>
      </div>

      <button id="clear-button" onclick="clearCompletedTasks()">completed</button>
    </div>

    <!-- Add the "Make a List" button -->
    <button id="make-list-button" onclick="toggleTodoApp()">lets get started! </button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
